<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="200" cy="200" r="190" fill="#00a1e9" />
    <circle cx="200" cy="200" r="170" fill="#ffffff" />

    <!-- NodeMCU board outline -->
    <rect x="100" y="140" width="200" height="120" rx="5" ry="5" fill="#1b1c1d" />

    <!-- ESP8266 chip -->
    <rect x="155" y="170" width="90" height="60" rx="2" ry="2" fill="#292a2b" />
    <rect x="165" y="180" width="70" height="40" fill="#111111" />
    <text x="200" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#00a1e9">
        ESP8266</text>

    <!-- USB connector -->
    <rect x="90" y="180" width="20" height="40" fill="#595a5b" />

    <!-- Pin headers -->
    <rect x="120" y="150" width="160" height="5" fill="#888888" />
    <rect x="120" y="245" width="160" height="5" fill="#888888" />

    <!-- Pins -->
    <g fill="#daa520">
        <rect x="130" y="145" width="2" height="10" />
        <rect x="140" y="145" width="2" height="10" />
        <rect x="150" y="145" width="2" height="10" />
        <rect x="160" y="145" width="2" height="10" />
        <rect x="170" y="145" width="2" height="10" />
        <rect x="180" y="145" width="2" height="10" />
        <rect x="190" y="145" width="2" height="10" />
        <rect x="200" y="145" width="2" height="10" />
        <rect x="210" y="145" width="2" height="10" />
        <rect x="220" y="145" width="2" height="10" />
        <rect x="230" y="145" width="2" height="10" />
        <rect x="240" y="145" width="2" height="10" />
        <rect x="250" y="145" width="2" height="10" />
        <rect x="260" y="145" width="2" height="10" />
        <!-- Bottom pins -->
        <rect x="130" y="245" width="2" height="10" />
        <rect x="140" y="245" width="2" height="10" />
        <rect x="150" y="245" width="2" height="10" />
        <rect x="160" y="245" width="2" height="10" />
        <rect x="170" y="245" width="2" height="10" />
        <rect x="180" y="245" width="2" height="10" />
        <rect x="190" y="245" width="2" height="10" />
        <rect x="200" y="245" width="2" height="10" />
        <rect x="210" y="245" width="2" height="10" />
        <rect x="220" y="245" width="2" height="10" />
        <rect x="230" y="245" width="2" height="10" />
        <rect x="240" y="245" width="2" height="10" />
        <rect x="250" y="245" width="2" height="10" />
        <rect x="260" y="245" width="2" height="10" />
    </g>

    <!-- LED -->
    <circle cx="280" cy="200" r="5" fill="#ff0000" />

    <!-- MCP text -->
    <g>
        <path d="M70,310 A130,130 0 0,1 330,310" fill="none" stroke="#00a1e9" stroke-width="15" />
        <text x="200" y="305" font-family="Arial" font-size="28" font-weight="bold"
            text-anchor="middle" fill="#1b1c1d">NodeMCU</text>
        <text x="200" y="335" font-family="Arial" font-size="22" font-weight="bold"
            text-anchor="middle" fill="#00a1e9">MCP SERVICE</text>
    </g>

    <!-- Connection lines -->
    <g stroke="#00a1e9" stroke-width="3" stroke-dasharray="5,5">
        <line x1="200" y1="90" x2="200" y2="140" />
        <line x1="200" y1="260" x2="200" y2="280" />
        <line x1="320" y1="200" x2="350" y2="200" />
        <line x1="50" y1="200" x2="90" y2="200" />
    </g>

    <!-- Small devices connected (IoT concept) -->
    <g>
        <!-- Device 1 - top -->
        <rect x="180" y="60" width="40" height="30" rx="5" ry="5" fill="#1b1c1d" />
        <circle cx="200" cy="75" r="8" fill="#00a1e9" />

        <!-- Device 2 - right -->
        <rect x="350" y="185" width="30" height="30" rx="5" ry="5" fill="#1b1c1d" />
        <rect x="360" y="195" width="10" height="10" fill="#00a1e9" />

        <!-- Device 3 - left -->
        <rect x="20" y="185" width="30" height="30" rx="5" ry="5" fill="#1b1c1d" />
        <circle cx="35" cy="200" r="8" fill="#00a1e9" />
    </g>
</svg> 